name: Build eCaptureBurp Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean jar

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecapture-burp-extension
          # eCaptureBurp 的 build.gradle 里 archiveBaseName = 'ecapture-burp-extension'，version = '1.0.0'
          # 生成的文件类似：build/libs/ecapture-burp-extension-1.0.0.jar
          path: build/libs/ecapture-burp-extension-1.0.0.jar
